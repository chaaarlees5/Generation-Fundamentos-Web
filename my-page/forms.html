    <h1 class="center">Call to me!</h1>

    <div class="container">
        <div class="container-vert width50 center border-right">
            <h2>Look the Form</h2>

            <div class="margin-top">
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" onkeyup="nameValidator()">
                    <div id="txtName"></div>
                    <br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" onkeyup="emailValidator()">
                    <div id="txtEmail"></div>
                    <br>
                    <label for="subject">Subject:</label><br>
                    <textarea name="sub" id="subject" cols="30" rows="10" onkeyup="sizeSubject()"></textarea>
                    <div id="txtSubject"></div>
                    <br>
                    <button onclick="send()">Enviar</button>
                </form>
            </div>
        
        </div>

        <div class="container-vert margin-left center">
            <h2>Address!</h2>

            <p>Adega do Kaká</p>
            <p>Sacadura Cabral - Santo André</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3392.0723931416483!2d-46.55889355728391!3d-23.658713304298264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce431e648fab41%3A0x58770fc603d50d04!2sAdega%20Do%20Kaka!5e0!3m2!1spt-BR!2sbr!4v1632008450423!5m2!1spt-BR!2sbr"
